                     </div>
                     <div class="form-group">
                     <textarea id="contact_message" name="contact_message" class="form-control" rows="6" placeholder="Description" required></textarea>
                     </div> -->
           
                         {{ form.as_p }}
                        <button type="submit" a href="" class="tm-btn">Submit</button>  
                        
                    </form>
                </section>
            </div>
        </div>
    </div>
</section>
</div>
{% endblock %}
