{% extends 'app1/layout/base.html' %}
{% load static %}
{% block body_block %}

<section class="tm-section">
    <div class="container-fluid">
        {% if error %}
        <div>{{error}}</div>
        {% endif %}
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
              
            
                <form action="{% url 'signin' %}" method="post" class="tm-contact-form">
                    {% csrf_token %} 
                    <div class="form-group">
                   <input type="Username" id="Username" name="Username" class="form-control" placeholder="Username"  required/>
               </div>
               <div class="form-group">
                   <input type="Password" id="Password" name="Password" class="form-control" placeholder="Password"  required/>
               </div>
               <button type="login" class="bt">login</button>
               
            </form>
            
            
                </section>
     
{% endblock %}
